{% extends 'base.html' %}
{% load static %}

{% block core %}
    <div class="col-lg-6 p-0 site-content__inner-right">
        <div class="site-content__page">
            <div class="site-content__page-wrap mCustomScrollbar _mCS_3">
                <div id="mCSB_3" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" tabindex="0"
                     style="max-height: none;">
                    <div id="mCSB_3_container" class="mCSB_container  mt-5 mb-5" style="position:relative; top:0; left:0;">
                        <form class="mb-2" action="." method="post">
                            {% csrf_token %}
                            <div class="niko-sc niko-sc--contacts">
                                <div class="niko-sc__contacts-description">
                                    {{ co_form.introduction }}
                                </div>

                                <div class="acf-map" style="position: relative; overflow: hidden; height: 180px; ">
                                    <iframe src="https://yandex.ru/map-widget/v1/-/CBFVREa7sD" class="map"
                                            frameborder="0" allowfullscreen="true"></iframe>
                                </div>
                                <div class="niko-sc__contacts-list">
                                    <div class="niko-sc__contacts-item">
                                        <div class="niko-sc__contacts-text-wrap">
                                            <i class="niko-sc__contacts-icon icon-location-pin"></i>
                                            <span class="niko-sc__contacts-text">{{ co_form.location }}</span>
                                        </div>
                                        <div class="niko-sc__contacts-mail-wrap">
                                            <i class="niko-sc__contacts-icon icon-envelope"></i>
                                            <a href="#" class="niko-sc__contacts-mail">{{ co_form.mail }}</a>
                                        </div>
                                    </div>
                                    <div class="niko-sc__contacts-item">
                                        <div class="niko-sc__contacts-text-wrap">
                                            <i class="niko-sc__contacts-icon icon-phone"></i>
                                            <a href="#" class="niko-sc__contacts-text">{{ co_form.phone }}</a>
                                        </div>
                                        <div class="niko-sc__contacts-mail-wrap">
                                            <i class="niko-sc__contacts-icon"><img style="width: 35px" src="{% static 'img/telegram_logo.png' %}" alt="Artush Ghazaryan Telegram"></i>
                                            <a href="#" class="niko-sc__contacts-mail">{{ co_form.telegram_name }}</a>
                                            <a href="#" class="niko-sc__contacts-mail">{{ co_form.telegram }}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input class="btn btn-success" type="submit" value="Save">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
